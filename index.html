
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="روابط حساباتي الاجتماعية على اليوتيوب، تويتش ومنصات التواصل">
    <meta property="og:title" content="NGF - روابط التواصل الاجتماعي">
    <meta property="og:description" content="تابعني على جميع المنصات الاجتماعية">
    <title>روابطي | NGF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --youtube: #FF0000;
            --twitch: #9147FF;
            --twitter: #1DA1F2;
            --instagram: #E1306C;
            --discord: #5865F2;
            --dark-bg: #0f0c29;
            --light-bg: rgba(255, 255, 255, 0.1);
            --text-light: #ffffff;
            --text-lighter: rgba(255, 255, 255, 0.8);
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--primary));
            color: var(--text-light);
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--light-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .profile-section {
            margin-bottom: 25px;
        }
        
        h1 {
            margin: 15px 0 5px;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 25px 0;
        }
        
        .link-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .link-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }
        
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--link-color);
            transition: all 0.3s ease;
        }
        
        .link-icon {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            color: var(--link-color);
            font-size: 1.2rem;
        }
        
        .link-content {
            flex: 1;
            text-align: right;
        }
        
        .link-title {
            font-weight: 500;
            display: block;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-links a {
            color: white;
            font-size: 1.4rem;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            opacity: 1;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <h1>NGF</h1>
            <p class="bio">تابعني على منصات التواصل</p>
        </div>
        
        <div class="links">
            <!-- يوتيوب -->
            <div class="link-card" style="--link-color: var(--youtube);" onclick="window.open('http://www.youtube.com/@NGFQ1','_blank')">
                <div class="link-icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="link-content">
                    <span class="link-title">قناتي على يوتيوب</span>
                </div>
            </div>
            
            <!-- تويتش -->
            <div class="link-card" style="--link-color: var(--twitch);" onclick="window.open('https://www.twitch.tv/ngfr1?sr=a','_blank')">
                <div class="link-icon">
                    <i class="fab fa-twitch"></i>
                </div>
                <div class="link-content">
                    <span class="link-title">تويتش</span>
                </div>
            </div>
            
            <!-- إنستغرام -->
            <div class="link-card" style="--link-color: var(--instagram);" onclick="window.open('https://www.instagram.com/ngf7q/','_blank')">
                <div class="link-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="link-content">
                    <span class="link-title">إنستغرام</span>
                </div>
            </div>
        </div>
        
        <div class="social-links">
            <a href="http://www.youtube.com/@NGFQ1" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.twitch.tv/ngfr1?sr=a" target="_blank"><i class="fab fa-twitch"></i></a>
            <a href="https://www.instagram.com/ngf7q/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
